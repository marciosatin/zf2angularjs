<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Nova categoria <a href="/#/categorias/" class="pull-right">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a></h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-12">
            <form class="form-horizontal" ng-submit="add(item)">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" ng-model="item.nome" class="form-control" id="nomeCategoria" placeholder="Nome da categoria" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
