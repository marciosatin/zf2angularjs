<div class="panel panel-default" ng-init="load()">
    <div class="panel-heading">
        <h3 class="panel-title">Categorias <a href="/#/categorias/novo/" class="pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></h3>
    </div>
    <div class="panel-body">
        <table class="table"> 
            <thead> 
                <tr> 
                    <th>#</th> 
                    <th>Categoria</th> 
                    <th>Ação</th> 
                </tr> 
            </thead> 
            <tbody> 
                <tr ng-repeat="registro in registros"> 
                    <td>{{registro.id}}</td> 
                    <td>{{registro.nome}}</td> 
                    <td>
                        <a href="/#/categorias/editar/{{registro.id}}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a href="#" ng-click="delete(registro.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </td> 
                </tr> 
            </tbody> 
        </table>
    </div>
</div>
